<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typewriter Effect</title>
<style>
  #container {
    font-family: Arial, sans-serif;
    font-size: 24px;
    margin: 50px auto;
    width: 80%;
    border: 1px solid #ccc;
    padding: 20px;
  }
</style>
</head>
<body>
<div id="container"></div>

<script>
  window.onload = function() {
    const container = document.getElementById('container');
    let text = generateRandomText(); // Generate initial random text
    container.textContent = text;

    document.addEventListener('keydown', function(event) {
      const input = event.key;
      const firstChar = text.charAt(0);

      if (input === firstChar) {
        // Remove the first character if input matches the first character
        text = text.substring(1);
        container.textContent = text;
      }
    });

    document.addEventListener('keyup', function(event) {
      const randomChars = generateRandomText(Math.floor(Math.random() * 3) + 1); // Generate 1 to 3 random characters
      text += randomChars;
      container.textContent = text;
    });
  };

  function generateRandomText(length = Math.floor(Math.random() * 3)) {
    let result = '';
    const characters = 'abcdefghijklmnopqrstuvwxyz';

    for (let i = 0; i < length; i++) {
      result += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    return result;
  }
</script>
</body>
</html>
